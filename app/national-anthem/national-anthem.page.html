<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>National Anthem of {{ ClickedCountry.name.common }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">National Anthem of {{ ClickedCountry.name.common }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="this.cleanedSrc">
    <iframe [src]="this.cleanedSrc" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
  </div>
  <div *ngIf="!this.cleanedSrc">
    <p>No video found.</p>
  </div>
</ion-content>
