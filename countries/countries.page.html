<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ keyword }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let country of CountryInfo">
    <ion-card-header>
      <ion-card-title>{{ country.name.common }}</ion-card-title>
    </ion-card-header>
    <img [src]="country.flags.png" [alt]="country.name.common + ' flag'" style="width: 100px; height: auto; margin: 16px auto; display: block;" /><br>
    <ion-button [routerLink]="['/news']" (click)="getCountry(country)">NEWS</ion-button><br>
    <ion-button [routerLink]="['/weather']" (click)="getCountry(country)" >WEATHER</ion-button><br>
    <ion-button [routerLink]="['/national-anthem']" (click)="getCountry(country)">National Anthem</ion-button>
  </ion-card>
</ion-content>
